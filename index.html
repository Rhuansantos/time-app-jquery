<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/foundation/foundation.min.js"></script>
	<script src="https://use.fontawesome.com/ddcafb965a.js"></script>

</head>
<body>
	<header>
		<h1><span>Cook</span>Book</h1>
	</header>
 	
	<div id="layer"></div>
 	<div id="delete-confirmation">

 	</div>




<div class="row">
 	<section id="time">
		<h2>Progress</h2>

		<!-- Change the below data attribute to play -->
		<div class="progress-wrap progress" data-progress-percent="25">
		  <div class="progress-bar progress">25%</div>
		</div>


 		<!-- <progress></progress> -->
 		<ul>
 			<li>
 				<h3>Time spent 
 					<span>58:37</span>
 				</h3>
			</li>
 			<li>
 				<h3>DeadLine 
 					<span>18/12/17</span>
 				</h3>
			</li>
 			<li>
 				<h3>Notes 
 					<span>5 Notes</span>
 				</h3>
			</li>
 		</ul>
 	</section>

 	<section id="tasks">
 		<h2>Tasks</h2>
		<span class="alert" style="display:none"></span>
 		<p>

 			<input type="text" id="add-task" placeholder="type here to add a task" >
 			<i id="addTask" class="fa fa-plus-circle" id="addTask" aria-hidden="true" ></i>

 		</p>


 		<ul id="to-do-list">

 		</ul>

 	</section>

 	<section id="overall">
 		<h2>Overall</h2>
 		<img src="img/graph.png">
 	</section>
</div> <!-- //row -->

	<script type="text/javascript" src="build/main.js"></script>
</body>
</html>
